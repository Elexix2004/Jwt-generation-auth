<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login Page</title>
    <style>
      #responseMsg.success {
        color: green;
      }

      #responseMsg.error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h2>Login</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" required /><br /><br />
      <label for="password">Password:</label>
      <input type="password" id="password" required /><br /><br />
      <button type="submit">Login</button>
    </form>

    <p id="responseMsg"></p>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (e) {
          e.preventDefault(); // Prevent page reload

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const responseMsg = document.getElementById("responseMsg");

          try {
            const response = await fetch("http://localhost:8080/auth/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              const errorText = await response.text();
              throw new Error(errorText || "Login failed");
            }

            const data = await response.json();
            localStorage.setItem("token", data.token); // âœ… Save token

            // Show success
            responseMsg.innerText = "Login successful!";
            responseMsg.className = "success";

            // Decode role from token and redirect accordingly
            const payload = JSON.parse(atob(data.token.split(".")[1]));
            const role = payload.role;

            // Delay to let message show briefly before redirect
            setTimeout(() => {
              if (role === "ROLE_ADMIN") {
                window.location.href = "admin.html";
              } else {
                window.location.href = "user.html";
              }
            }, 500);
          } catch (err) {
            responseMsg.innerText = "Error: " + err.message;
            responseMsg.className = "error";
          }
        });
    </script>
  </body>
</html>
